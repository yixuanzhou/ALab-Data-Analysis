  <!-- Section: services -->
  <section id="service" class="home-section color-dark bg-gray">

    <div class="text-center">
      <div class="container">

        <div class="row animatedParent">
          <div class="col-md-4">            
            <div class="service-box">
              <div class="service-icon">
                <span class="fa fa-laptop fa-2x"></span>
              </div>
              <div class="service-desc">
                <h5>Upload Image</h5>
                <div class="divider-header"></div>
                  <img id="spinner" class="img-responsive img-repeat" src="../static/img/spinner.gif" style="visibility:hidden" alt="" width="100">

                  <img id="pdfimg" src="../static/uploads/{{filepath}}" alt ="Image to be uploaded" class="img-responsive img-centered">
                  <p>{{filepath}}</p>


                  <div><input type="file" class="btn btn-file"></div>

                  <form action="upload" method="post" enctype="multipart/form-data">
                    <a href="#upload" button type="submit" class="btn">
                      <br/>
                      <button type="submit" class="btn btn-skin" value="Upload"> Upload </button>
                    </a>
                  </form>
              </div>              
            </div>
          </div>

          <div class="col-md-4">            
            <div class="service-box">
              <div class="service-icon">
                <span class="fa fa-camera fa-2x"></span>
              </div>
              <div class="service-desc">
                <h5>Generated LaTex</h5>
                <div class="divider-header"></div>

                <div>
                    <textarea rows="4" cols="50" class="form-control text-center" placeholder="Latex" id="latexOutput" required data-validation-required-message="The latex equation of the image"></textarea>
                    <label for="latex">Generated Latex</label>
                    <p class="help-block text-danger"></p>
                </div>

                <a class="btn btn-skin btn-outline" id="fire" >Generate Tex</a>
                <script type="text/javascript">
                    var temp =  $('#fileinput')[0].baseURI.split('/')
                    var filename = temp[temp.length-1];
                    $("#fire").click(function(e){
                        alert('a');
                        $("#spinner").css("visibility","visible");
                        //e.preventDefault();
                        $.ajax({type: "GET",
                        url: "/process",
                        data: { 'name': filename},
                            success:function(result){
                                $("#spinner").css("visibility","hidden");
                                 $("#latexOutput").val(result.result)       ;
                                 $("#generatedLatexEquation").html(katex.renderToString(result.result))
                                 //$("#latexOutput").val(result.result);
                            },
                        error:function(result)
                        {
                            alert('error');
                        }
                    });
                });
                </script>               

              </div>              
            </div>
          </div>

          <div class="col-md-4">
            <div class="service-box">
              <div class="service-icon">
                <span class="fa fa-code fa-2x"></span>
              </div>
              <div class="service-desc">
                <h5>Generated Equation</h5>
                <div class="divider-header"></div>
                  <hr class="star-primary">
                  <div id="generatedLatexEquation" style="background-color: #FFFFFF;color: #000000;padding: 10px;font-size: 2em;">
                  </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
